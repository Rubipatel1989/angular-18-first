<div class="container mt-4">
  <!-- Header Section -->
  <div class="header">
    Post API <br />
    Create Department, Department List
  </div>

  <!-- Content Section -->
  <div class="row mt-4">
    <!-- Table Section -->
    <div class="col-md-8">
      <div class="subheader">Department List</div>
      <div class="table-section">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Sr No</th>
              <th>Name</th>
              <th>City</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            @for (item of departmentList; track $index) {
              <tr>
                <td>{{$index+1}}</td>
                <td>{{item.departmentName}}</td>
                <td>{{item.departmentLogo}}</td>
                <td>Status</td>
              </tr>
            }
          </tbody>
        </table>
      </div>
    </div>

    <!-- Form Section -->
    <div class="col-md-4">
      <div class="subheader">New Department</div>
      <div class="form-section">
        <form>
          <div class="mb-3">
            <label for="departmentName" class="form-label">Department Name</label>
            <input
              type="text"
              [(ngModel)]="deptObj.departmentName"
              name="departmentName"
              class="form-control"
              id="departmentName"
              placeholder="Enter Name"
            />
          </div>
          <div class="mb-3">
            <label for="departmentLogo" class="form-label">Department Logo</label>
            <input
              type="text"
              [(ngModel)]="deptObj.departmentLogo"
              name="departmentLogo"
              class="form-control"
              id="departmentLogo"
              placeholder="Enter Logo URL"
            />
          </div>
          <div class="d-flex justify-content-between">
            <button type="reset" class="btn btn-secondary">Reset</button>
            <button type="submit" class="btn btn-success" (click)="onSave()">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
