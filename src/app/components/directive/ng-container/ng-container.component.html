<div class="mt-2 p-2 bg-secondary text-white rounded">
  <h1>ng Container</h1>
</div>
<div class="row pt-3">
  <div class="col-3 bg-primary text-center">
    <ng-container *ngIf="isContainer">
      <p>This is form ng-conatiner</p>
    </ng-container>
  </div>
  <div class="col-4">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Sr No</th>
          <th>Name</th>
          <th>Username</th>
          <th>Email</th>
          <th>#</th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngIf="isApi">
          <tr>
            <td colspan="5" class="text-center">
              <div class="spinner-border text-muted"></div>
              <div class="spinner-border text-primary"></div>
              <div class="spinner-border text-success"></div>
              <div class="spinner-border text-info"></div>
              <div class="spinner-border text-warning"></div>
              <div class="spinner-border text-danger"></div>
              <div class="spinner-border text-secondary"></div>
              <div class="spinner-border text-dark"></div>
              <div class="spinner-border text-light"></div>
            </td>
          </tr>
        </ng-container>
        <ng-container *ngIf="!isApi">
          <tr *ngFor="let student of userList; let srNo = index">
            <td>{{ srNo + 1 }}</td>
            <td>{{ student.name }}</td>
            <td>{{ student.username }}</td>
            <td>{{ student.email }}</td>
            <td>
              <span *ngIf="student.isActive">Active</span>
              <span *ngIf="!student.isActive">De-Active</span>
            </td>
          </tr>
        </ng-container>
      </tbody>
    </table>
  </div>
  <div class="col-3">
      <ng-container *ngTemplateOutlet="myTemplate">

      </ng-container>
  </div>
</div>

<div class="row pt-3">
  <div class="col-3 text-center">
    <ng-container *ngIf="isContainer">
      <p>This is form ng-conatiner</p>
    </ng-container>
  </div>
  <div class="col-3">
    <button class="btn btn-primary" (click)="getUser()">Get User</button>
  </div>
  <div class="col-3"></div>
  <div class="col-3"></div>
</div>
<ng-template #myTemplate>
       <p>Hi From template</p>
</ng-template>
